<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nutra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="build/css/intlTelInput.css">
    <link rel="stylesheet" href="build/css/demo.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body >
	<section id="form-container" class="p-1">
        <img src="img/medicine-left.png" class="medicine-left" alt="">
		<img src="img/medicine-right.png" class="medicine-right" alt="">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="form-box-container">
						<div class="form-box">
							<h2>Sign Up</h2>
							<form class="signUp ">
								<input type="text" placeholder="Name" class="mt-4"><br>
								<input type="text" placeholder="Email" class="mt-3"><br>
								<input type="text" placeholder="Password" class="mt-3">
								<div id="tele" class="mt-3">
									   <input id="phone"  name="phone" type="tel">
								</div>
								<p class="mt-4">Join for free-No charge!</p>
							</form>
						</div>
						<button class="btn btn-dark signUp-btn mb-5">Join Us Now</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="build/js/intlTelInput.js"></script>
  <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "build/js/utils.js",
    });
  </script>
</body>
</html>
